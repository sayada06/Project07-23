<ion-toolbar color="creamb">
  <ion-grid>
    <ion-row>
      <ion-col size="9" push="3"><br> ไมมูเนาะห์ เครปญี่ปุ่นไส้ทะลัก <br>
                                  (Maimunah, Japanese crepe)</ion-col>
      <ion-col size="3" pull="9"><a href="/tabs/tab1"><img class="pic" src="../../assets/pic/logo.png" alt="กลับไปหน้าแรก"></a></ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-card style="background-color: #C49871;" class="menu1" *ngIf="item">
    <img class="picmenu" [src]="item.ImageURL" alt="">
    <h3 class="namemenu"><b>{{ item.name }}</b></h3>
    <h4 class="pang"><b>เลือกแป้ง</b></h4>
    <div class="pickpang">
      <ion-radio-group>
        <h5><ion-radio value="normal" labelPlacement="end">แป้งต้นตำหรับ</ion-radio></h5>
        <h5><ion-radio value="Charcoal" labelPlacement="end">แป้งชาโคล</ion-radio></h5>
      </ion-radio-group>
    </div>

    <h4 class="sauce"><b>เลือกซอส</b></h4>
    <div class="picksauce">
      <h5><ion-checkbox justify="space-between" labelPlacement="end">ซอสช็อกโกแลต</ion-checkbox></h5>
      <h5><ion-checkbox justify="space-between" labelPlacement="end">นมข้น</ion-checkbox></h5>
      <h5><ion-checkbox justify="space-between" labelPlacement="end">ซอสสตอเบอรี่</ion-checkbox></h5>
      <h5><ion-checkbox justify="space-between" labelPlacement="end">ซอสคาราเมล</ion-checkbox></h5>
    </div>

    <h4 class="note"><b>หมายเหตุ</b></h4>
    <ion-input label="หมายเหตุ" label-placement="floating" fill="outline" placeholder="กรอกข้อมูลที่คุณต้องการเพิ่ม..." color="dark"></ion-input>


      <ion-row class="input">
        <ion-col size="6.5" push="5.5" class="quantity1">
          <ion-item lines="none" class="quantity-selector" class="quantity">
            จำนวน
            <ion-button class="butplus" fill="outline" shape="round" color="success" (click)="decreaseQuantity()">-</ion-button>
            <ion-input class="num" [value]="quantity" readonly></ion-input>
            <ion-button class="butmi" fill="outline" shape="round" color="success" (click)="increaseQuantity()">+</ion-button>
            ชิ้น
          </ion-item>
        </ion-col>

        <ion-col size="5.5" pull="6.5" class="price1" >
          <ion-item class="price">
            ราคา<ion-label class="priceinput">{{ item.price * quantity }}</ion-label>บาท
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-button class="confirm" shape="round" size="large" color="light" (click)="goToqueue()">ยืนยันออเดอร์</ion-button><br><br><br><br><br><br>


  </ion-card>
</ion-content>
